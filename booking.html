<!DOCTYPE html>
<html>
<head>
    <title>Book Tickets</title>
</head>

<body bgcolor="#FDF0F5">

<h2 align="center" style="color:#AD1457;">üéüÔ∏è Movie Ticket Booking Form</h2>

<form>
<table align="center" cellpadding="8" width="70%" bgcolor="#FCE4EC">

    <tr>
        <td>Customer Name:</td>
        <td><input type="text"></td>
    </tr>

    <tr>
        <td>Email ID:</td>
        <td><input type="email"></td>
    </tr>

    <tr>
        <td>Password:</td>
        <td><input type="password"></td>
    </tr>

    <tr>
        <td>Gender:</td>
        <td>
            <input type="radio" name="gender"> Male
            <input type="radio" name="gender"> Female
        </td>
    </tr>

    <tr>
        <td>Seat Type:</td>
        <td>
            <input type="checkbox"> Regular
            <input type="checkbox"> Premium
            <input type="checkbox"> Recliner
        </td>
    </tr>

    <tr>
        <td>Select Movie:</td>
        <td>
            <select>
                <option>John Wick</option>
                <option>Interstellar</option>
                <option>Shrek 2</option>
            </select>
        </td>
    </tr>

    <tr>
        <td>No. of Tickets:</td>
        <td><input type="number" min="1" max="10"></td>
    </tr>

    <tr>
        <td colspan="2" align="center">
            <input type="submit" value="Book Now"
                   style="background:#880E4F;color:white;">
            <input type="reset" value="Reset"
                   style="background:#AD1457;color:white;">
        </td>
    </tr>

</table>
</form>

</body>
</html>
